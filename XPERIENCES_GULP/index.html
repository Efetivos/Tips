<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMN Clone | Working</title>
    <link rel="stylesheet" href="css/imn-clone-style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Oswald:700|Yrsa:300,400" rel="stylesheet">
</head>
<body>

    <!-- -------------------- FIXEDS -------------------- -->

    <!-- MENU & LOGO-EFET -->
    <div class="trigger-menu e-flex">
        <img src="images/list-menu.svg" alt="" class="menu-svg">
    </div>
    <img src="images/logo-imn.png" alt="" class="imn-logo">

    <!-- scroll down -->                
    <button class="ctn-scroll-down">
        <div class="holder-scroll-down  e-flex">
            <div class="scroll-down">
                <img src="images/down-arrow.svg" alt="" class="svg-down">
            </div>

            <div class="page-indicator decor">HOME</div>
        </div>
    </button>



    <!-- triggers -->
    <div class="ctn-triggers e-flex-col">
        <div class="box-trigger e-flex-col trg-dot1">
            <div class="trigger"></div>
        </div>
        <div class="box-trigger e-flex-col trg-dot2">
            <div class="trigger"></div>
        </div>
        <div class="box-trigger e-flex-col trg-dot3">
            <div class="trigger"></div>
        </div>
        <div class="box-trigger e-flex-col trg-dot4">
            <div class="trigger"></div>
        </div>
        <div class="box-trigger e-flex-col trg-dot5">
            <div class="trigger"></div>
        </div>
    </div>


        <!-- -------------------- SECTION 1 -------------------- -->
        <section class="section-header s1">
            <div class="box-photo bp1">
                <div class="photo"></div>
                <video id="bgvid" autoplay muted="muted" loop>
                        <source src="./images/home.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                <div class="bg-pat"></div>
            </div>
    
            <div class="ctn-infos-section">
                <div class="holder-infos e-flex-col">
    
                    <div class="holder holder-h1">
                            <img src="images/symbol_imn.svg" alt="" class="symbol-decor">
                            <div class="symbol-decor decor-line">
                                <svg version="1.1" id="triang-traco" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                                        y="0px" viewBox="0 0 925.9 762.5" enable-background="new 0 0 925.9 762.5" xml:space="preserve">
                                <polygon id="line-triang" fill="none" stroke="#B7B7B7" stroke-width="3" stroke-miterlimit="10" points="463,2.9 2.7,761 
                                    923.3,761 "/>
                                </svg>
                           </div>
                            <h1 class="title-section e-white">
                                <span>O instituto de nutrologia</span>
                                <span>que faz <span class="e-italic"> a diferença</span></span>
                            </h1>
                    </div>
    
                    
                    <!-- <div class="holder holder-h2">
                        <div class="wrap wrap-h2">
                            <h2 class="h2-section e-white e-serif">Apenas seja!</h2>
                        </div>
                    </div>
                     -->
    
    
                    <!-- <div class="holder holder-p">
                        <div class="wrap wrap-p">
                            <p class="p-section e-white e-serif">Levando tudo à outro nível</p>
                        </div>
                    </div> -->

    
                </div>


                
            </div>
        </section> <!-- close-section -->









    


</body>
<script src="js/bundle.js"></script>
<script src="js/main_imn_clone.js"></script>
</body>
</html>
