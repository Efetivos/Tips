<!DOCTYPE html>
<html>
<head>
<title>Parallax Mouse Object</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    
    body{
         margin: 0;
        display: flex;
        align-items: center;
        overflow: hidden;
        
    }
    
    .box {        
  
        overflow: visible;
        bottom: 0px;
        margin-left: 30%;
    }
    
    #container {
        bottom: 0px;
        overflow: visible;
        margin-left: 120%;
        height: 100vh;
        width: 50vw;
        background: url(dog.png) no-repeat bottom; 
        background-size: 60%;
        }    

</style>
</head>



<body>
    <div class="box">
            <div id="container"></div>
    </div>
</body>




<script type="text/javascript">
    $(document).ready(function(){
        $('body').mousemove(function(e){ //Scene a Div que recebe Parallax
            var x = +(e.pageX + this.offsetLeft) / 5; // Inverter o + antes do (e.pageX + this.offsetLeft)
            var y = +(e.pageY + this.offsetTop) / 5;
            $("#container").css('margin-left', x + 'px');
            $("#container").css('margin-top', y + 'px'); // Selecionando a Div do Parallax //Margin-Left x BackgroundPosition
        });    
    });    
 </script>


</html>
